<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveVaultHub P2P Player</title>

    <!-- Import Maps for P2P Media Loader -->
    <script type="importmap">
        {
            "imports": {
                "p2p-media-loader-core": "https://cdn.jsdelivr.net/npm/p2p-media-loader-core@^2/dist/p2p-media-loader-core.es.min.js",
                "p2p-media-loader-hlsjs": "https://cdn.jsdelivr.net/npm/p2p-media-loader-hlsjs@^2/dist/p2p-media-loader-hlsjs.es.min.js"
            }
        }
    </script>

    <!-- HLS.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@~1/dist/hls.min.js"></script>

    <!-- Vidstack Player -->
    <link rel="stylesheet" href="https://cdn.vidstack.io/player/theme.css" />
    <link rel="stylesheet" href="https://cdn.vidstack.io/player/video.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        #player-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #player {
            width: 100%;
            height: 100%;
            --media-brand: #6B46C1;
            --media-focus-ring: #8B5CF6;
        }

        .p2p-stats {
            position: absolute;
            top: 60px;
            right: 16px;
            background: linear-gradient(135deg, rgba(107, 70, 193, 0.95), rgba(139, 92, 246, 0.95));
            color: white;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 11px;
            font-family: monospace;
            z-index: 1000;
            min-width: 200px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .p2p-stats.hidden {
            display: none;
        }

        .stats-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .stats-icon {
            width: 16px;
            height: 16px;
            margin-right: 8px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 4px 0;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.8);
        }

        .stat-value {
            font-weight: bold;
            color: #00ff88;
        }

        .connection-status {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 6px;
            animation: pulse 2s infinite;
        }

        .connection-status.connected {
            background: #00ff88;
        }

        .connection-status.connecting {
            background: #ffaa00;
        }

        .connection-status.error {
            background: #ff4444;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0F0F0F, #1F1F23);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            flex-direction: column;
            z-index: 1500;
        }

        .loading-overlay.hidden {
            display: none;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(107, 70, 193, 0.2);
            border-top: 4px solid #6B46C1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 24px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .loading-subtext {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .error-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            flex-direction: column;
            z-index: 2000;
        }

        .error-overlay.hidden {
            display: none;
        }

        .error-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .error-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .error-message {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 24px;
            text-align: center;
        }

        .retry-button {
            background: linear-gradient(135deg, #6B46C1, #8B5CF6);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .retry-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<div id="player-container">
    <!-- Loading Overlay -->
    <div id="loading" class="loading-overlay">
        <div class="spinner"></div>
        <div class="loading-text">üöÄ Iniciando LiveVaultHub Player</div>
        <div class="loading-subtext">Conectando red P2P descentralizada...</div>
    </div>

    <!-- Error Overlay -->
    <div id="error" class="error-overlay hidden">
        <div class="error-icon">‚ö†Ô∏è</div>
        <div class="error-title">Error de Reproducci√≥n</div>
        <div class="error-message" id="error-message">No se pudo cargar el video</div>
        <button class="retry-button" onclick="retryLoad()">Reintentar</button>
    </div>

    <!-- P2P Stats -->
    <div id="p2p-stats" class="p2p-stats hidden">
        <div class="stats-header">
            <svg class="stats-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z"/>
            </svg>
            P2P Network
        </div>
        <div class="stat-row">
            <span class="stat-label">Estado:</span>
            <span class="stat-value">
                    <span class="connection-status connecting" id="connection-indicator"></span>
                    <span id="p2p-status">Connecting...</span>
                </span>
        </div>
        <div class="stat-row">
            <span class="stat-label">Peers:</span>
            <span class="stat-value" id="peer-count">0</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">Descargado:</span>
            <span class="stat-value" id="downloaded">0 MB</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">Subido:</span>
            <span class="stat-value" id="uploaded">0 MB</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">Ratio P2P:</span>
            <span class="stat-value" id="p2p-ratio">0%</span>
        </div>
    </div>

    <!-- Vidstack Player -->
    <div id="player"></div>
</div>

<script type="module">
    import {
        VidstackPlayer,
        VidstackPlayerLayout,
    } from "https://cdn.vidstack.io/player";

    class LiveVaultHubPlayer {
        constructor() {
            this.player = null;
            this.p2pEngine = null;
            this.hls = null;
            this.currentUrl = null;
            this.isLive = false;
            this.debug = false;
            this.p2pStats = null;
            this.currentState = 'initializing';

            this.init();
        }

        async init() {
            try {
                this.log('üöÄ LiveVaultHub Player initializing...');
                await this.setupPlayer();
                this.setupMessageListener();
                this.notifyFlutter('player_ready');
                this.log('‚úÖ Player initialized successfully');
            } catch (error) {
                this.logError('‚ùå Failed to initialize player:', error);
                this.showError('Error al inicializar el reproductor');
            }
        }

        async setupPlayer() {
            this.player = await VidstackPlayer.create({
                target: "#player",
                crossOrigin: true,
                playsInline: true,
                layout: new VidstackPlayerLayout(),
            });

            this.setupPlayerEvents();
        }

        setupMessageListener() {
            console.log('üé¨ Setting up message listener...');

            // Para flutter_inappwebview en m√≥vil/desktop
            if (window.flutter_inappwebview) {
                console.log('üì± Mobile/Desktop WebView detected');
                window.flutter_inappwebview.callHandler('FlutterBridge', JSON.stringify({
                    type: 'player_ready',
                    timestamp: Date.now()
                }));
            }

            // Para web - configurar comunicaci√≥n
            if (typeof window !== 'undefined') {
                console.log('üåê Web environment detected');

                // Escuchar mensajes de Flutter
                window.addEventListener('message', (event) => {
                    if (event.data && event.data.action) {
                        this.log('üì• Received message from Flutter:', event.data);
                        this.handleFlutterMessage(event.data);
                    }
                });

                // Asegurar que sendToFlutter existe
                if (!window.sendToFlutter) {
                    window.sendToFlutter = (data) => {
                        console.log('üì§ Sending via postMessage:', data);
                        window.postMessage(data, '*');
                    };
                }

                // Notificar inmediatamente que estamos listos
                setTimeout(() => {
                    this.notifyFlutter('player_ready');
                    console.log('‚úÖ Player ready notification sent');
                }, 100);
            }
        }

        setupPlayerEvents() {
            this.player.addEventListener('provider-change', (event) => {
                const provider = event.detail;
                if (provider?.type === 'hls') {
                    this.log('üì∫ HLS provider detected');
                    // Solo setup P2P en m√≥vil/desktop
                    if (window.flutter_inappwebview) {
                        this.setupHLSProvider(provider);
                    } else {
                        this.log('üåê Skipping P2P setup for web');
                    }
                }
            });

            this.player.addEventListener('loadstart', () => {
                this.log('üì∫ Video load started');
                this.notifyFlutter('loadstart');
            });

            this.player.addEventListener('loadedmetadata', () => {
                this.log('üì∫ Video metadata loaded');
                this.hideLoading();
                this.notifyFlutter('loadedmetadata', {
                    duration: this.player.duration,
                    videoWidth: this.player.videoWidth,
                    videoHeight: this.player.videoHeight
                });
            });

            this.player.addEventListener('canplay', () => {
                this.log('üì∫ Video can play');
                this.notifyFlutter('canplay');
            });

            this.player.addEventListener('play', () => {
                this.log('üì∫ Video playing');
                this.notifyFlutter('play');
            });

            this.player.addEventListener('pause', () => {
                this.log('üì∫ Video paused');
                this.notifyFlutter('pause');
            });

            this.player.addEventListener('timeupdate', () => {
                this.notifyFlutter('timeupdate', {
                    currentTime: this.player.currentTime,
                    duration: this.player.duration
                });
            });

            this.player.addEventListener('ended', () => {
                this.log('üì∫ Video ended');
                this.notifyFlutter('ended');
            });

            this.player.addEventListener('error', (e) => {
                this.logError('Player error:', e);
                this.showError('Error de reproducci√≥n del video');
            });

            this.log('‚úÖ Player events configured');
        }

        async setupHLSProvider(provider) {
            try {
                // Verificar soporte de P2P
                const isP2PSupported = HTMLScriptElement.supports("importmap") && Hls.isSupported();

                if (isP2PSupported) {
                    this.log('üåê Setting up P2P for HLS...');
                    const { HlsJsP2PEngine } = await import("p2p-media-loader-hlsjs");
                    const HlsWithP2P = HlsJsP2PEngine.injectMixin(window.Hls);

                    provider.library = HlsWithP2P;
                    provider.config = {
                        p2p: {
                            core: {
                                swarmId: this.generateSwarmId(this.currentUrl),
                                trackerAnnounce: [
                                    'wss://tracker.novage.com.ua:443/announce',
                                    'wss://tracker.webtorrent.dev:443/announce',
                                    'wss://openwebtorrent.com:443/announce'
                                ],
                                rtcConfig: {
                                    iceServers: [
                                        { urls: 'stun:stun.l.google.com:19302' },
                                        { urls: 'stun:global.stun.twilio.com:3478' }
                                    ]
                                },
                                segments: {
                                    forwardSegmentCount: this.isLive ? 10 : 20
                                }
                            },
                            onHlsJsCreated: (hls) => {
                                this.hls = hls;
                                this.p2pEngine = hls.p2pEngine;
                                this.setupP2PEvents();
                                this.log('‚úÖ P2P engine created and configured');
                            }
                        }
                    };

                    this.setState('connecting');
                } else {
                    this.log('‚ö†Ô∏è P2P not supported, falling back to HTTP');
                    this.setState('disabled');
                }
            } catch (error) {
                this.logError('‚ùå P2P setup failed:', error);
                this.setState('error');
            }
        }

        setupP2PEvents() {
            if (!this.p2pEngine) return;

            this.p2pEngine.addEventListener('onPeerConnect', (params) => {
                this.log('ü§ù Peer connected:', params.peerId);
                this.updateP2PStats();
                this.notifyFlutter('peer_connect', { peerId: params.peerId });
            });

            this.p2pEngine.addEventListener('onPeerClose', (params) => {
                this.log('üëã Peer disconnected:', params.peerId);
                this.updateP2PStats();
                this.notifyFlutter('peer_disconnect', { peerId: params.peerId });
            });

            this.p2pEngine.addEventListener('onSegmentLoaded', (params) => {
                this.updateP2PStats();
                this.notifyFlutter('segment_loaded', {
                    url: params.segmentUrl,
                    source: params.downloadSource,
                    bytes: params.bytesLength
                });
            });

            this.p2pEngine.addEventListener('onChunkDownloaded', (params) => {
                this.notifyFlutter('chunk_downloaded', {
                    source: params.downloadSource,
                    bytes: params.bytesLength
                });
            });

            // Actualizar estad√≠sticas cada 3 segundos
            setInterval(() => this.updateP2PStats(), 3000);

            this.setState('connected');
        }

        updateP2PStats() {
            if (!this.p2pEngine) return;

            try {
                const stats = this.p2pEngine.getStats();
                if (!stats) return;

                this.p2pStats = {
                    peers: stats.numPeers || 0,
                    totalHTTPDownloaded: stats.totalHTTPDownloaded || 0,
                    totalP2PDownloaded: stats.totalP2PDownloaded || 0,
                    totalP2PUploaded: stats.totalP2PUploaded || 0
                };

                const total = this.p2pStats.totalHTTPDownloaded + this.p2pStats.totalP2PDownloaded;
                const p2pRatio = total > 0 ? (this.p2pStats.totalP2PDownloaded / total * 100) : 0;

                // Actualizar UI
                this.updateStatsUI(this.p2pStats, p2pRatio);

                // Notificar a Flutter
                this.notifyFlutter('stats_update', {
                    stats: {
                        ...this.p2pStats,
                        p2pRatio: p2pRatio,
                        totalDownloaded: total
                    }
                });

                // Actualizar estado seg√∫n actividad
                if (this.p2pStats.peers > 0 && p2pRatio > 0) {
                    this.setState('sharing');
                } else if (this.p2pStats.peers > 0) {
                    this.setState('connected');
                }

            } catch (error) {
                this.logError('Error updating P2P stats:', error);
            }
        }

        updateStatsUI(stats, p2pRatio) {
            document.getElementById('peer-count').textContent = stats.peers;
            document.getElementById('downloaded').textContent =
                ((stats.totalHTTPDownloaded + stats.totalP2PDownloaded) / 1024 / 1024).toFixed(1) + ' MB';
            document.getElementById('uploaded').textContent =
                (stats.totalP2PUploaded / 1024 / 1024).toFixed(1) + ' MB';
            document.getElementById('p2p-ratio').textContent = p2pRatio.toFixed(1) + '%';
        }

        setState(newState) {
            if (this.currentState === newState) return;

            this.currentState = newState;
            const statusElement = document.getElementById('p2p-status');
            const indicatorElement = document.getElementById('connection-indicator');

            switch (newState) {
                case 'connecting':
                    statusElement.textContent = 'Conectando...';
                    indicatorElement.className = 'connection-status connecting';
                    break;
                case 'connected':
                    statusElement.textContent = 'Conectado';
                    indicatorElement.className = 'connection-status connected';
                    break;
                case 'sharing':
                    statusElement.textContent = 'Compartiendo';
                    indicatorElement.className = 'connection-status connected';
                    break;
                case 'error':
                    statusElement.textContent = 'Error';
                    indicatorElement.className = 'connection-status error';
                    break;
                case 'disabled':
                    statusElement.textContent = 'Deshabilitado';
                    indicatorElement.className = 'connection-status error';
                    break;
            }

            this.notifyFlutter('state_changed', { state: newState });
        }

        // API Methods para Flutter
        async loadVideo(url, options = {}) {
            try {
                this.currentUrl = url;
                this.isLive = options.isLive || url.includes('.m3u8');

                this.showLoading();
                this.hideError();

                this.log('üìπ Loading video:', url);

                // En web, usar approach simplificado sin P2P complejo
                if (typeof window !== 'undefined' && !window.flutter_inappwebview) {
                    this.log('üåê Using web-optimized loading');
                    this.player.src = url;

                    // Simular conexi√≥n P2P para consistencia de UI
                    this.setState('connecting');
                    setTimeout(() => this.setState('connected'), 1000);
                    setTimeout(() => this.simulateP2PStats(), 2000);
                } else {
                    // En m√≥vil, intentar P2P real
                    this.log('üì± Using mobile P2P loading');
                    await this.setupP2P(url);
                }

                this.notifyFlutter('video_loading', {
                    url: url,
                    isLive: this.isLive
                });

            } catch (error) {
                this.logError('Error loading video:', error);
                this.showError('Error al cargar el video: ' + error.message);
            }
        }

        play() {
            this.player.play().catch(e => {
                this.logError('Play failed:', e);
                this.showError('No se pudo reproducir el video');
            });
        }

        pause() {
            this.player.pause();
        }

        seekTo(time) {
            this.player.currentTime = time;
        }

        setVolume(volume) {
            this.player.volume = Math.max(0, Math.min(1, volume));
        }

        toggleP2PStats(show) {
            const statsElement = document.getElementById('p2p-stats');
            if (show) {
                statsElement.classList.remove('hidden');
            } else {
                statsElement.classList.add('hidden');
            }
        }

        enableP2P() {
            if (this.p2pEngine) {
                this.p2pEngine.setDynamicConfig({ isP2PDisabled: false });
                this.setState('connecting');
            }
        }

        disableP2P() {
            if (this.p2pEngine) {
                this.p2pEngine.setDynamicConfig({ isP2PDisabled: true });
                this.setState('disabled');
            }
        }

        // Utility Methods
        generateSwarmId(url) {
            if (!url) return 'livevaulthub_default';
            return 'livevaulthub_' + btoa(url).replace(/[^a-zA-Z0-9]/g, '').substring(0, 20);
        }

        showLoading() {
            document.getElementById('loading').classList.remove('hidden');
        }

        hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }

        showError(message) {
            document.getElementById('error-message').textContent = message;
            document.getElementById('error').classList.remove('hidden');
            this.hideLoading();
            this.notifyFlutter('error', { message });
        }

        hideError() {
            document.getElementById('error').classList.add('hidden');
        }

        notifyFlutter(type, data = {}) {
            const message = {
                type: type,
                ...data,
                timestamp: Date.now()
            };

            try {
                // Para flutter_inappwebview en m√≥vil/desktop
                if (window.flutter_inappwebview) {
                    window.flutter_inappwebview.callHandler('FlutterBridge', JSON.stringify(message));
                }

                // Para web - usar postMessage
                if (window.sendToFlutter) {
                    window.sendToFlutter(message);
                } else if (window.parent && window.parent.postMessage) {
                    window.parent.postMessage(message, '*');
                }

                this.log('üì§ Sent to Flutter:', message);
            } catch (error) {
                this.logError('Error sending to Flutter:', error);
            }
        }

        // Logging
        log(...args) {
            console.log('[LiveVaultHub]', ...args);
        }

        logError(...args) {
            console.error('[LiveVaultHub ERROR]', ...args);
        }

        // Manejar mensajes de Flutter
        handleFlutterMessage(messageData) {
            try {
                const data = typeof messageData === 'string' ? JSON.parse(messageData) : messageData;
                this.log('üì• Received from Flutter:', data);

                switch(data.action) {
                    case 'loadVideo':
                        this.loadVideo(data.url, data.options || {});
                        break;
                    case 'play':
                        this.play();
                        break;
                    case 'pause':
                        this.pause();
                        break;
                    case 'seekTo':
                        this.seekTo(data.time);
                        break;
                    case 'setVolume':
                        this.setVolume(data.volume);
                        break;
                    case 'toggleStats':
                        this.toggleP2PStats(data.show);
                        break;
                    case 'enableP2P':
                        this.enableP2P();
                        break;
                    case 'disableP2P':
                        this.disableP2P();
                        break;
                    default:
                        this.log('Unknown action:', data.action);
                }
            } catch (error) {
                this.logError('Error handling Flutter message:', error);
            }
        }
    }

    // Global functions
    window.retryLoad = function() {
        if (window.lvhPlayer && window.lvhPlayer.currentUrl) {
            window.lvhPlayer.loadVideo(window.lvhPlayer.currentUrl);
        }
    };

    window.sendMessageToPlayer = function(message) {
        if (window.lvhPlayer) {
            window.lvhPlayer.handleFlutterMessage(message);
        }
    };

    // Initialize player
    window.addEventListener('load', () => {
        window.lvhPlayer = new LiveVaultHubPlayer();
    });
</script>
</body>
</html>
