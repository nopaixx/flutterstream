name: netflix_clone
description: LiveVaultHub - Plataforma de streaming P2P white-label para influencers
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # 🌍 LOCALIZACIÓN INTERNACIONAL
  flutter_localizations:
    sdk: flutter

  # 🚀 LIVEVAULTHUB P2P DEPENDENCIES
  # WebView multiplataforma para P2P Player
  flutter_inappwebview: ^6.1.5

  # Core dependencies
  http: ^1.1.0
  shared_preferences: ^2.2.2
  provider: ^6.1.1

  # 🆕 P2P específicas
  # Para manejo de eventos y streams
  rxdart: ^0.27.7
  # Para logging y debugging P2P
  logger: ^2.0.2+1
  # Para formateo de datos (MB, tiempo, etc) - Compatible con flutter_localizations
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # 🚀 LIVEVAULTHUB P2P ASSETS
  assets:
    - assets/webview/